version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: astra
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://postgres:example@db:5432/astra
      AWS_ACCESS_KEY: yourkey
      AWS_SECRET_KEY: yoursecret
      S3_BUCKET: your-bucket
      AWS_REGION: your-region
    depends_on:
      - db

volumes:
  db-data:
